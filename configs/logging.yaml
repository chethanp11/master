# ==============================
# Logging & Tracing
# ==============================
level: INFO
json: true

console: true
log_to_file: true
file_name: app.log

redact: true
redact_patterns:
  - "sk-[A-Za-z0-9]{20,}"          # common API key shape
  - "(?i)api[_-]?key\\s*[:=]\\s*\\S+"

trace_to_memory: true