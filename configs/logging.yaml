# ==============================
# Logging & Tracing
# ==============================
level: INFO
console: true
trace_to_memory: true

redact: true
redact_patterns:
  - "sk-[A-Za-z0-9]{20,}"          # common API key shape
  - "(?i)api[_-]?key\\s*[:=]\\s*\\S+"
  # Example: email addresses
  # - "[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\\.[A-Za-z]{2,}"
