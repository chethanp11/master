# ==============================
# Governance Policies
# ==============================
# This file defines the default governance behaviour. Settings follow the schema in
# core.config.schema.PoliciesConfig and are merged with any per-product overrides.

enforce: true
allow_full_autonomy: false

# If allowed_tools is empty the policy deems every registered tool allowed
# unless it is explicitly listed in blocked_tools.
allowed_tools: []
blocked_tools: []

# Model routing works the same way â€” declare global allow/block lists.
allowed_models: []
blocked_models: []

# Per-product overrides let you tailor behaviour for a single product.
# Example below keeps `hello_world` limited to echo_tool and a single model.
by_product:
  hello_world:
    allowed_tools:
      - echo_tool
    allowed_models:
      - gpt-4o-mini
